<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TeamWork | Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html" class="header-brand">TeamWork</a>
        <nav>
            <ul>
                <li><a href="index.html">New Feeds</a></li>
            </ul>
            <a href="signin.html" class="header-cases">Sign In</a>
        </nav>
    </header>
    <main>
        <section class="index-banner-register">
            <div class="vertical-center-register">
                <div class="register-form-container">
                    <h2>Create account to TeamWork</h2>
                    <form class="register-form">
                        <input type="text" class="register-fullname" placeholder="Enter your full name" />
                        <input type="email" class="register-email" placeholder="Enter your email" />
                        <input type="text" class="register-position" placeholder="Enter your position" />
                        <input type="text" class="register-username" placeholder="Enter your username" />
                        <input type="password" class="register-password" placeholder="Enter your password" />
                        <input type="password" class="register-confirm-password" placeholder="Re-enter your password to confirm" />
                        <button type="submit" class="register-button">Create account</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="signin">
        <ul class="footer-links-main">
            <li><a href="index.html">New Feeds</a></li>
        </ul>
        <ul class="footer-links-cases">
            <li>
                <p>Latest Articles</p>
            </li>
            <li><a href="#">MALING SHAOLIN - WEB DEVELOPMENT</a></li>
            <li><a href="#">EXCELLENTO - WEB DEVELOPMENT</a></li>
            <li><a href="#">TEAMWOORK - YOUTUBE CHANNEL</a></li>
            <li><a href="#">WELTEC - VIDEO PRODUCTION</a></li>
        </ul>
        <div class="footer-sm">
            <a href="#">
                <img src="img/linkedin.png" alt="Youtube Icon" />
            </a>
            <a href="#">
                <img src="img/twitter-logo-button.png" alt="Twitter Icon" />
            </a>
            <a href="#">
                <img src="img/facebook-logo-button.png" alt="Facebook Icon" />
            </a>
        </div>
    </footer>
</body>

</html>
